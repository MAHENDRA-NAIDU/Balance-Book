<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Person - Balance Book</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav class="navbar">
        <a href="index.html" class="navbar-brand" data-i18n="appTitle">Balance Book</a>
        <div class="nav-actions">
            <select id="languageSelect" class="lang-select">
                <option value="en">English</option>
                <option value="hi">हिंदी</option>
                <option value="te">తెలుగు</option>
            </select>
            <a href="index.html" class="btn btn-outline" data-i18n="backToDashboard">Back</a>
        </div>
    </nav>

    <div class="container">
        <div class="card" style="max-width: 600px; margin: 0 auto;">
            <h2 data-i18n="addNewPerson">Add New Person</h2>

            <form id="addPersonForm">
                <div class="form-group">
                    <label for="personName" data-i18n="nameLabel">Name *</label>
                    <input type="text" id="personName" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="personPhone" data-i18n="phoneLabel">Phone (Optional)</label>
                    <input type="tel" id="personPhone" class="form-control">
                </div>

                <div class="form-group">
                    <label for="personPurpose" data-i18n="purposeLabel">Purpose *</label>
                    <select id="personPurpose" class="form-control" required>
                        <option value="Marriage" data-i18n="purposeMarriage">Marriage</option>
                        <option value="House Construction" data-i18n="purposeHouse">House Construction</option>
                        <option value="Loan" data-i18n="purposeLoan">Loan</option>
                        <option value="Workers" data-i18n="purposeWorkers">Workers</option>
                        <option value="Function" data-i18n="purposeFunction">Function</option>
                        <option value="Medical" data-i18n="purposeMedical">Medical</option>
                        <option value="Others" data-i18n="purposeOthers">Others</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary btn-block" data-i18n="savePersonBtn">Save Person</button>
            </form>
        </div>
    </div>

    <script src="lang.js"></script>
    <script src="script.js"></script>
</body>

</html>
